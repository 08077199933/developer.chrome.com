---
name: 'Lint: Markdown'

on:
  push:
    paths:
      - '**/*.md'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning repository
        uses: actions/checkout@v3

      - name: Setting up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Installing Node.js packages
        cache: npm
        run: npm ci

      - name: Linting Markdown files
        run: |
          npm run lint:md